method: grid
metric:
  goal: maximize
  name: train/goal_weighted_sum
parameters:
  train.num_epochs:
    value: 30
  train.lr:
    values: [3e-5, 1e-4]
  model.dim:
    value: 60
  model.dim_mults:
    value: [1, 2, 4, 8]
program: train.py

command:
  - python
  - ${program}
  - ${args_no_hyphens}
